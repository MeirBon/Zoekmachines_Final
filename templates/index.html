<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Goeievraag</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" id="index">
    <div class="jumbotron">
        <img src="/static/logo.png" width="64" height="64">
        <br/>
        <br/>
        <p>Welkom bij de Goeievraag zoekmachine</p>

    </div>

    {% if not advanced %}
        <form id="search-form" action="/search" method="post">
            <div class="form-group">
                <input class="form-control" type="text" name="query" id="query" placeholder="Zoekopdracht" required/>
            </div>
        </form>
    {% else %}
        <form id="search-form" action="/s_a">
            <div class="form-group">
                <input class="form-control" type="text" name="query" id="query" placeholder="Zoekopdracht" required/>
            </div>
            <div class="form-group">
                <label for="category">Categorie</label>
                <select id="category" name="category" class="form-control">
                    <option value=""></option>
                    {% for category in categories.hits.hits|sort(attribute='_source.category') %}
                        <option value="{{ category._source.categoryId }}">{{ category._source.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="userId">UserID</label>
                <input id="userId" name="userId" type="text" class="form-control" placeholder="123456">
            </div>

            <div class="form-group">
                <label for="from">Begindatum</label>
                <input id="from" name="from" type="date" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="till">Einddatum</label>
                <input id="till" name="till" type="date" class="form-control"/>
            </div>

        </form>
    {% endif %}

    <button type="submit" class="btn btn-primary" id="submit_q" form="search-form">
        Zoeken
    </button>

    {% if not advanced %}
        <a href="/advanced">
            <button class="btn btn-secondary">
                Geavanceerd
            </button>
        </a>
    {% else %}
        <a href="/">
            <button class="btn btn-secondary">
                Normaal
            </button>
        </a>
    {% endif %}
</div>

</body>
</html>
